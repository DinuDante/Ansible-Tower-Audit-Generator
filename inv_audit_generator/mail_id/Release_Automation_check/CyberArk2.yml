--- 
- name: Credential
  cyberark.pas.cyberark_credential:
    api_base_url: "{{ api_base_url }}"
    app_id: "{{ app_id }}"
    query: "{{ cyberark_quary }}-{{ inventory_hostname }}-{{ cyberark_user }}"
    query_format: Exact
    validate_certs: no
  delegate_to: localhost
  register: ca_password
  #no_log: true
  tags: always
  
- name: set the Ansible facts
  set_fact:
    ansible_user: "{{ ca_password.result.UserName }}"
    ansible_password: "{{ ca_password.result.Content }}"
  #no_log: true
  tags: always
